<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <title>Let's party!</title>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerParty"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerParty">
            <a class="navbar-brand text-warning" th:href="@{/home}">Let's Party!</a>
            <ul class="navbar-nav me-auto my-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/home}">home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/venuedetails}">zaaldetails</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/about}">over mij</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <h1>Over mij</h1>
    <ol class="about">
        <li th:text="${myName}">name</li>
        <li th:text="${myStreet}">street</li>
        <li th:text="${myCity}">city</li>
    </ol>
    <p th:text="|Ik ben ${myName} en woon in ${myStreet}, te ${myCity}|">text</p>
</main>

<footer class="footer mt-auto pt-2 border-top text-center">
    &copy;ThomasMore
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</footer>


</body>
</html>
