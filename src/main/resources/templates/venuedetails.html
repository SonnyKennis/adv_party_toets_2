<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <title>Let's party!</title>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerParty"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerParty">
            <a class="navbar-brand text-warning" th:href="@{/home}">Let's Party!</a>
            <ul class="navbar-nav me-auto my-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/home}">home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/venuelist}">zalen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/about}">over mij</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container" th:object="${venue}" th:if="${venue}">
    <h2 th:text="*{venueName}"></h2>
    <div class="my-3 p-0">
        <div th:text="*{city}"/>
        <div>
            zie <a th:href="*{linkMoreInfo}" th:text="*{linkMoreInfo}" target="_blank"/>
        </div>
    </div>
    <h5>faciliteiten:</h5>
    <div class="row mx-0">
        <div class="col border rounded col-6 col-md-4 col-lg-3 col-xl-2"
             th:text="|max *{capacity} personen|"/>
        <div class="col border rounded col-6 col-md-4 col-lg-3 col-xl-2"
             th:text="|*{distanceFromPublicTransportInKm}km van openbaar vervoer|"/>
        <div class="col border rounded col-6 col-md-4 col-lg-3 col-xl-2"
             th:text="|eten voorzien: *{foodProvided ? 'ja' : 'nee'}|"/>
        <div class="col border rounded col-6 col-md-4 col-lg-3 col-xl-2"
             th:text="|binnen: *{indoor ? 'ja' : 'nee'}|"/>
        <div class="col border rounded col-6 col-md-4 col-lg-3 col-xl-2"
             th:text="|buiten: *{outdoor ? 'ja' : 'nee'}|"/>
        <div class="col border rounded col-6 col-md-4 col-lg-3 col-xl-2"
             th:text="|gratis parking: *{freeParkingAvailable ? 'ja' : 'nee'}|"/>
    </div>
</main>
<main class="container" th:object="${venue}" th:unless="${venue}">
    <p>geen geldige zaal gekozen</p>
</main>

<footer class="footer mt-auto pt-2 border-top text-center" th:fragment="footerHome">
    &copy;ThomasMore
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</footer>


</body>
</html>
