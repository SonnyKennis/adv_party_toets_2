<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: headerelement('Let\'s party!')}"/>

<body>
<div th:replace="~{fragments/header :: navbar}"/>

<main class="container">
    <h2>Muziek genres</h2>

    <div class="mb-3">
        <label class="form-label"> <input type="text" class="search" name="searchName" placeholder="Enter name" th:value="${param.searchName}"></label>
    </div>

    <button type="button" class="btn btn-secondary" data-bs-dismiss="searchName">Close</button>
    <button type="submit" class="btn btn-primary">Submit</button>




    <div class="row mt-3">
        <div th:each="musicGenre:${musicGenres}" th:object="${musicGenre}"
             class="card-group col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
            <div th:class="|card m-1 text-center|">
                <div class="card-body">
                    <h3 th:text="*{name}"/>
                    <div th:text="*{popularity}"></div>
                    <div th:text="*{description}"></div>
                    <a th:href="@{/admin/musicgenreedit/{id}(id=${musicGenre.id})}" class="edit-link"
                       style="color: black; text-decoration: none; background-color: #dddddd; border-radius: 5px; font-weight: bold">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

<div th:replace="~{fragments/footer :: footerCommon}"></div>

</body>
</html>
