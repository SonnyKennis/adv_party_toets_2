<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: headerelement('Let\'s party!')}"/>

<body>
<div th:replace="~{fragments/header :: navbar}"/>

<main class="container">
    <h2>Muziek genres</h2>

    <div class="row mt-3">
        <div th:each="musicGenre:${musicGenres}" th:object="${musicGenre}"
             class="card-group col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
            <div th:class="|card m-1 text-center|">
                <div class="card-body">
                    <h3 th:text="*{name}"/>
                    <div th:text="*{popularity}"></div>

                    <div th:text="*{description}"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footerCommon}"></div>

</body>
</html>
